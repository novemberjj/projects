<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객센터</title>
    <link rel="stylesheet" href="고객센터.css">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <!-- 고객센터 제목 -->
            <strong>고객센터</strong>
            <p>궁금하신 점을 남겨주시면 접수 순서대로 답변 드리겠습니다.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <!-- 제목 -->
                        <dt>제목 * </dt>
                        <dd><input type="text" placeholder="필수"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <!-- 작성자 -->
                        <dt>작성자 * </dt>
                        <dd><input type="text" class="writer" placeholder="필수"></dd>
                    </dl>
                    <dl>
                        <!-- 비밀번호(표시X) -->
                        <dt>비밀번호</dt>
                        <dd><input type="password" class="pw"></dd>
                    </dl>
                    <dl class="email">
                        <!-- e-mail -->
                        <dt>이메일</dt>
                        <dd>
                            <input type="email" class="email2"> @
                            <select class="mail_Select">
                                <option>이메일 선택</option>
                                <option>naver.com</option>
                                <option>gmail.com</option>
                                <option>daum.net</option>
                                <option>hanmail.net</option>
                                <option>hotmail.com</option>
                                <option>nate.com</option>
                                <option>yahoo.co.kr</option>
                                <option>empas.com</option>
                                <option>freechal.com</option>
                                <option>lycos.co.kr</option>
                                <option>korea.com</option>
                                <option>hanmir.com</option>
                                <option>dreamwiz.com</option>
                                <option>paran.com</option>
                             </select>
                        </dd>
                    </dl>
                    <dl class="tel">
                        <!-- 핸드폰 번호 -->
                        <dt>핸드폰 번호</dt>
                        <dd>
                            <select name="국번" class="num" id="">
                            <option value="">국번</option>
                            <option value="010">010</option>
                            <option value="011">011</option>
                            <option value="02">02</option>
                            <option value="031">031</option>
                            <option value="032">032</option>
                            <option value="033">033</option>
                            <option value="041">041</option>
                            <option value="042">042</option>
                            <option value="043">043</option>
                            <option value="044">044</option>
                            <option value="051">051</option>
                            <option value="052">052</option>
                            <option value="053">053</option>
                            <option value="054">054</option>
                            <option value="055">055</option>
                            <option value="061">061</option>
                            <option value="062">062</option>
                            <option value="063">063</option>
                            <option value="064">064</option>
                        </select>
                        - <input type="tel" class="num1" name="tel" value="">
                        - <input type="tel" class="num1" name="tel" value=""> 
                    </dd>
                    </dl>
                </div>
                <div class="cont">
                    <!-- 글 작성 -->
                    <dt class="memo">내용 *</dt>
                    <textarea placeholder="내용을 입력해 주세요"></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="고객센터완료.html" class="on">등록</a>
                <a href="조별과제배열.html">취소</a>
            </div>
        </div>
    </div>
</body>
</html>
